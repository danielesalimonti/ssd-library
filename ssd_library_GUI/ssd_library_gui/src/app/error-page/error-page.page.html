<ion-header>
  <ion-toolbar>
    <ion-title>Library</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="router.navigate(['/home'])">
        <span>Library</span>
      </ion-button>
      <ion-button (click)="logout()">
        <span>Exit</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Error {{status}}</h1>
  <h2>Error {{status}}: {{message}}</h2>
</ion-content>
